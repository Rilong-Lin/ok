<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8" />

        <!-- Bootstrap CSS and CSS FILE -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="css/panier2.css" />

        <!-- TITLE -->
        <title>SPEAT</title>

    <body>
        <!-- Header -->
        <header class="page-header">
            <div class="trigger-menu-wrapper">
                <a href="index.html">
                    <img id="arrow" src="assets/arrow.png" alt="back png" />
                </a>
                <img src="assets/logoS.png" id="lS" alt="logo speat" />
            </div>
        </header>

        <!-- à améliorer -->
        <img src="assets/logoR.png" id="lR" alt="snack logo" />
        <img src="assets/logoC.png" id="lC" alt="command logo" />
        <p align="center" id="com">MA COMMANDE</p>
        <img src="assets/line.png" id="l1" alt="lign" />
        <p id="t1">TACOS</p>
        <p id="ing1">* Oignons x2, Tomates, Mayonnaise</p>
        <p id="ing2">x2</p>
        <img src="assets/close.png" id="del1" alt="close button" />
        <img src="assets/tacos.png" id="tacos" alt="tacos png" />
        <p><div id="pr1" align="center">4,65€</div></p>

        <p id="t2">CHEESEBURGER</p>
        <img src="assets/close.png" id="del2" alt="close button" />
        <img src="assets/burger.png" id="chsbrgr" alt="cheeseburger png" />
        <p><div id="pr2" align="center">3,35€</div></p>
        <p><div id="sp2" align="center">Total suppléments : 0,00€</div></p>
        <img src="assets/line.png" id="l3" alt="lign" />
        <h3 id="total">Total de la commande : <span id="tpr">8,00€</span></h3>
        <img src="assets/bigline.png" id="l4" alt="lign" />

        <!-- Gestion du mode de paiement -->
        <div class="dyn-paymt-bar">
            <p align="center" id="paymt_m">MODE DE PAIEMENT</p>
            <div class="money-bar">
                <a href="index.html">
                    <img src="assets/money.png" id="money" alt="money png" />
                </a>
            </div>
            <div class="bc-bar">
                <a href="index.html">
                    <img src="assets/bc.png" id="bc" alt="bank card" />
                </a>
            </div>
        </div>

        <!-- Bootstrap JS and JS File -->
        <script type="text/javascript" src="js/panier2.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
